<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <meta content="Kitsune hype" property="og:title" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="2; URL=https://www.youtube.com/watch?v=92NdP3HNp8A"/>
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url("assets/kitsune.png");
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>

<div class="bg-image"></div>

<div class="bg-text">
  <h1 style="font-size:50px">Blox Fruits Update</h1>
  <p>Expected release date 4 days time</p>
</div>


</body>
</html>
